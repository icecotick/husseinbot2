services:
  - type: web
    name: discord-points-bot
    env: python
    plan: free
    region: frankfurt  # или другой ближайший
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: pointsdb
          property: connectionString
      - key: BOT_PREFIX
        value: "!"
      - key: ADMIN_ROLES
        value: "The Owner,Co-Owner"
    
databases:
  - name: pointsdb
    plan: free
    databaseName: pointsdb
    user: pointsuser
