services:
  - type: web
    name: husseinbot2
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: BOT_PREFIX
        value: "!"
      - key: ADMIN_ROLES
        value: "The Owner,Co-Owner"
      - key: DATABASE_URL
        fromDatabase:
          name: discord-points-db
          property: connectionString
